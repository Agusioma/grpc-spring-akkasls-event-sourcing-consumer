<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

<h2>Vet Bookings</h2>

<table  class="table table-striped">
  <thead>
  <tr>
    <th>Time</th>
    <th>Date</th>
    <th>Vet ID</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${vetAppoints}">
    <td th:text="${book.getAppointmentTime()}"></td>
    <td th:text="${book.getAppointmentDate()}"></td>
    <td th:text="${book.getVetId()}"></td>
    <td th:text="${book.getAppointmentDesc()}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
